<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tile system / Colored Columns using Bootstrap</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container is-fluid">
	<h1>Guttered</h1>
	<div class="row">
		<div class="col-sm-12 col-md-3 tile-red tile-centered">
			<h1>Tile#1</h1>
		</div>
		<div class="col-sm-12 col-md-3 tile-blue tile-centered">
			<h1>Tile#2</h1>
		</div>
		<div class="col-sm-12 col-md-3 tile-green tile-icon-img-only tile-centered">
			<h1>Icon#1</h1>
			<img src="https://png.icons8.com/search" alt="Icon">
		</div>
		<div class="col-sm-12 col-md-3 tile-gray-dark tile-icon-img-only tile-centered">
			<img src="https://png.icons8.com/search" alt="Icon">
			<h1>Icon#2</h1>
		</div>
	</div>
</div>
<div class="container is-fluid">
	<h1>Gutterless</h1>
	<div class="row no-gutters">
		<div class="col-sm-12 col-md-3 tile-red tile-centered">
			<h1>Tile#1</h1>
		</div>
		<div class="col-sm-12 col-md-3 tile-blue tile-centered">
			<h1>Tile#2</h1>
		</div>
		<div class="col-sm-12 col-md-3 tile-green tile-icon-img-only tile-centered">
			<h1>Icon#1</h1>
			<img src="https://png.icons8.com/search" alt="Icon">
		</div>
		<div class="col-sm-12 col-md-3 tile-gray-dark tile-icon-img-only tile-centered">
			<img src="https://png.icons8.com/search" alt="Icon">
			<h1>Icon#2</h1>
		</div>
	</div>
</div>
</body>
</html>
